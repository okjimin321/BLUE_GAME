        async function connectWallet() {

                const response = await solana.connect();
                walletPublicKey = response.publicKey.toString();
                
                // í”„ë¡œê·¸ë¨ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const programResponse = await fetch('/api/program-info');
                programInfo = await programResponse.json();

                // Program ì´ˆê¸°í™”

                    anchorProvider

        async function sendGameTransaction(direction, entryPrice, exitPrice, isWin) {
    try {
        const playerPubkey = new solanaWeb3.PublicKey(walletPublicKey);
        
        // 1. ìë°”ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ì‹œê°„ ìƒì„± (ì´ ê°’ì´ ê³ ìœ  IDê°€ ë¨)
        const now = Math.floor(Date.now() / 1000);
        const timestamp = new window.anchor.BN(now);

        // 2. PDA ê³„ì‚° (ìƒì„±í•œ ì‹œê°„ì„ ì‹œë“œë¡œ ì‚¬ìš©)
        const [gameRecordPda] = await solanaWeb3.PublicKey.findProgramAddress(
            [
                Buffer.from("game"),
                playerPubkey.toBuffer(),
                timestamp.toArrayLike(Buffer, 'le', 8) // Rustì˜ i64ì™€ ë™ì¼í•œ í˜•ì‹ ë³€í™˜
            ],
            new solanaWeb3.PublicKey(programInfo.program_id)
        );
        
        console.log('New Game PDA:', gameRecordPda.toString());
        
        // 3. íŠ¸ëœì­ì…˜ ì „ì†¡ (timestampë¥¼ ì¸ìë¡œ ì „ë‹¬)
        const tx = await program.methods
            .recordGame(
                direction,
                new window.anchor.BN(entryPrice),
                new window.anchor.BN(exitPrice),
                isWin,
                timestamp // <--- Rust í•¨ìˆ˜ ì¸ìì— ë§ì¶° ì „ë‹¬
            )
            .accounts({
                gameRecord: gameRecordPda,
                player: playerPubkey,
                systemProgram: solanaWeb3.SystemProgram.programId,
            })
            .rpc();
        
        return tx;
    } catch (error) {
        console.error('Transaction Log:', error);
        throw error;
    }
}
